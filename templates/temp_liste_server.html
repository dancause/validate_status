{% block content %}

<script src="/js/comments.js"></script>



<div class="form_upload">

 <table class="table table-hover table-responsive liste_articles">

        <th>Num√©ro</th>

        <th>date</th>

    	 {% if not web %}

    	 <tr>

    	<td style="text-align: center;" COLSPAN="10"><h2>Link Broken</h2></td>
    	</tr>

				{% for a in web %}

    			{% endfor %}

{% endblock %}
